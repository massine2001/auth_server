<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        body { font-family: sans-serif; background:#f8f9fa; display:flex; flex-direction:column;
            align-items:center; justify-content:center; height:100vh; }
        form { background:white; padding:2rem; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.1); width:300px; }
        input { width:100%; padding:.6rem; margin:.5rem 0; }
        button { width:100%; padding:.6rem; background:#007bff; color:white; border:none; border-radius:4px; }
        p { text-align:center; }
    </style>
</head>
<body>
<form th:action="@{/register}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2>Créer un compte</h2>
    <input type="email" name="email" placeholder="Adresse e-mail" required />
    <input type="password" name="password" placeholder="Mot de passe" required minlength="8" />
    <button type="submit">S'inscrire</button>
    <p th:text="${message}" style="color:green"></p>
    <p th:text="${error}" style="color:red"></p>
    <p><a th:href="@{/login}">Déjà inscrit ?</a></p>
</form>
</body>
</html>
