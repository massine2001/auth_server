<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .links {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h1>Connexion</h1>

    <div th:if="${param.error}" class="error">
        Nom d'utilisateur ou mot de passe invalide.
    </div>
    <div th:if="${param.logout}" class="error" style="color:green">
        Déconnecté avec succès.
    </div>
    <div th:if="${param.verified}" class="error" style="color:green">
        Votre e-mail a été vérifié. Vous pouvez maintenant vous connecter.
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" name="username" placeholder="Adresse e-mail" required autofocus>
    <input type="password" name="password" placeholder="Mot de passe" required>

    <button type="submit">Se connecter</button>

    <div class="links">
        <a th:href="@{/register}">Créer un compte</a><br>
        <a th:href="@{/forgot-password}">Mot de passe oublié ?</a>
    </div>
</form>
</body>
</html>
