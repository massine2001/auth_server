<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f8f9fa; }
        form { background:white; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
        h1 { font-size:1.2rem; text-align:center; margin-bottom:1.5rem; }
        input { width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px; }
        button { width:100%; padding:0.5rem; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:red; font-size:0.9rem; text-align:center; margin-bottom:1rem; }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h1>Connexion</h1>

    <div th:if="${param.error}" class="error">
        Nom d'utilisateur ou mot de passe invalide.
    </div>
    <div th:if="${param.logout}" class="error" style="color:green">
        Déconnecté avec succès.
    </div>

    <input type="text" name="username" placeholder="Nom d'utilisateur" required autofocus>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
</form>
</body>
</html>
