<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isNew ? 'Nouveau Client' : 'Modifier Client'}">Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<h1 th:text="${isNew ? 'Nouveau Client' : 'Modifier Client'}">Client</h1>
<form th:object="${form}" th:action="${isNew ? '/clients' : '/clients/' + id}" method="post">
    <label for="clientId">Client ID:</label>
    <input type="text" th:field="*{clientId}" id="clientId" required />

    <label for="clientSecret">Client Secret:</label>
    <input type="password" th:field="*{clientSecret}" id="clientSecret" />

    <label for="clientName">Nom Client:</label>
    <input type="text" th:field="*{clientName}" id="clientName" required />

    <label for="type">Type:</label>
    <select th:field="*{type}" id="type" required>
        <option value="SPA">SPA</option>
        <option value="M2M">M2M</option>
    </select>

    <label for="redirectUris">Redirect URIs (pour SPA):</label>
    <textarea th:field="*{redirectUris}" id="redirectUris" rows="3"></textarea>

    <label for="scopes">Scopes (séparés par des espaces):</label>
    <textarea th:field="*{scopes}" id="scopes" rows="3" required></textarea>

    <button type="submit" th:text="${isNew ? 'Créer' : 'Mettre à jour'}">Submit</button>
</form>

<script>
    function toggleFields() {
        const type = document.getElementById('type').value;
        const clientSecret = document.getElementById('clientSecret');
        const redirectUris = document.getElementById('redirectUris');
        if (type === 'SPA') {
            clientSecret.style.display = 'none';
            redirectUris.style.display = 'block';
        } else if (type === 'M2M') {
            clientSecret.style.display = 'block';
            redirectUris.style.display = 'none';
        }
    }
    document.getElementById('type').addEventListener('change', toggleFields);
    toggleFields(); // Initial call
</script>

</body>
</html>
