<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { margin-right: 10px; }
        form { display: inline; }
    </style>
</head>
<body>
    <h1>Clients OAuth2</h1>
    <a href="/clients/new">Nouveau Client</a>
    <table>
        <thead>
            <tr>
                <th>ID Client</th>
                <th>Nom Client</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.clientId}"></td>
                <td th:text="${client.clientName}"></td>
                <td th:text="${client.authorizationGrantTypes.contains(T(org.springframework.security.oauth2.core.AuthorizationGrantType).AUTHORIZATION_CODE) ? 'SPA' : 'M2M'}"></td>
                <td>
                    <a th:href="@{/clients/{id}/edit(id=${client.id})}">Modifier</a>
                    <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" onsubmit="return confirm('Supprimer ce client ?')">
                        <button type="submit">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
