<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Compte vérifié</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        :root{
            --bg:#f6f7f9;
            --card:#fff;
            --text:#0f172a;
            --muted:#6b7280;
            --primary:#0d6efd;
            --primary-600:#0b5ed7;
            --success:#16a34a;
            --radius:12px;
            --shadow:0 6px 18px rgba(16,24,40,.08);
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background:var(--bg);
            color:var(--text);
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            padding:24px;
        }

        .card{
            background:var(--card);
            width:clamp(320px, 92vw, 420px);
            padding:28px 24px 24px;
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            text-align:center;
        }

        h2{
            margin:0 0 12px;
            font-size:1.6rem;
            font-weight:700;
            color:var(--success);
        }

        p{
            margin:8px 0;
            font-size:1rem;
            color:var(--muted);
        }

        a{
            color:var(--primary);
            text-decoration:none;
            font-weight:500;
        }
        a:hover{text-decoration:underline}
    </style>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<div class="card">
    <h2>Vérification réussie</h2>
    <p>Votre adresse e-mail a été confirmée.</p>
    <p><a th:href="${loginUrl}">Se connecter</a></p>
</div>

<div th:replace="fragments/footer :: mainFooter"></div>
</body>
</html>
