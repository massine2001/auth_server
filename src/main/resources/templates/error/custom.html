<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Erreur</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f6f8fa; color:#222; padding:2rem; }
        .card { max-width:640px; margin:2rem auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.08); }
        h1 { margin-top:0; }
        .meta { color:#666; font-size:.9rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>Oups — une erreur est survenue</h1>
    <p th:text="${message}">Détails disponibles dans les logs.</p>
    <hr/>
    <p class="meta">Si l'erreur persiste, contacter l'administrateur.</p>
</div>
</body>
<div th:replace="fragments/footer :: mainFooter"></div>
</html>
