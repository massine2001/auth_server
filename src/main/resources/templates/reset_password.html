<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <style>
        body {
            font-family:sans-serif; background:#f8f9fa;
            display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
        }
        form {
            background:white; padding:2rem; border-radius:8px;
            box-shadow:0 0 8px rgba(0,0,0,0.1); width:300px;
        }
        input, button { width:100%; padding:.6rem; margin:.5rem 0; }
        button { background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        p { text-align:center; }
        .links { text-align:center; margin-top:.5rem; }
        .links a { color:#007bff; text-decoration:none; }
        .links a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<form th:action="@{/reset-password}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2>Nouveau mot de passe</h2>
    <input type="hidden" name="token" th:value="${token}" />
    <input type="password" name="password" placeholder="Nouveau mot de passe" required minlength="8" />
    <button type="submit">Réinitialiser</button>
    <p th:text="${message}" style="color:green"></p>
    <p th:text="${error}" style="color:red"></p>
    <div class="links" th:if="${message}">
        <a th:href="@{/login}">Se connecter</a>
    </div>
</form>
<div th:replace="fragments/footer :: mainFooter"></div>
</body>
</html>
